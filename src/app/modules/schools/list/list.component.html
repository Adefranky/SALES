<div class="schools">
    <h1>Schools</h1>
    <mat-table [dataSource]="schools" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let school"> {{school.name}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let school"> {{school.type}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="product">
        <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
        <mat-cell *matCellDef="let school"> {{school.product}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="county">
        <mat-header-cell *matHeaderCellDef> County </mat-header-cell>
        <mat-cell *matCellDef="let school"> {{school.county}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="registrationDate">
        <mat-header-cell *matHeaderCellDef> Registration Date </mat-header-cell>
        <mat-cell *matCellDef="let school"> {{school.registrationDate | date}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <mat-header-cell *matHeaderCellDef> Contact </mat-header-cell>
        <mat-cell *matCellDef="let school"> {{school.contact}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="balance">
        <mat-header-cell *matHeaderCellDef> Balance </mat-header-cell>
        <mat-cell *matCellDef="let school"> {{school.balance | currency}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="['name', 'type', 'product', 'county', 'registrationDate', 'contact', 'balance']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['name', 'type', 'product', 'county', 'registrationDate', 'contact', 'balance'];"></mat-row>
    </mat-table>
  </div>

<div class="details">
    <h2>School Details</h2>
    <ul>
      <li><strong>Name:</strong> {{ school.name }}</li>
      <li><strong>Type:</strong> {{ school.type }}</li>
      <li><strong>Product:</strong> {{ school.product }}</li>
      <li><strong>County:</strong> {{ school.county }}</li>
      <li><strong>Registration Date:</strong> {{ school.registrationDate | date }}</li>
      <li><strong>Contact:</strong> {{ school.contact }}</li>
      <li><strong>Balance:</strong> {{ school.balance | currency }}</li>
    </ul>
  </div>

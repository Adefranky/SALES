<div class="signups">
    <h2>Signups Overview</h2>
    <div *ngFor="let product of ['analytics', 'finance', 'timetable']">
      <h3>Zeraki {{ product | titlecase }}</h3>
      <canvas baseChart
              [data]="[signupDistribution.primary[product], signupDistribution.secondary[product], signupDistribution.igcse[product]]"
              [labels]="['Primary', 'Secondary', 'IGCSE']"
              [chartType]="'bar'"></canvas>
    </div>
  </div>
